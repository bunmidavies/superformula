<script src="p5.js"></script>

<script>



function setup(){
    createCanvas(500,500);
    noFill();
    stroke(255)

}

function snowflake(){
    document.getElementById("usera").value = 0.2;
    document.getElementById("userb").value = 5;
    document.getElementById("userm").value = 44;
    document.getElementById("usern1").value = 14;
    document.getElementById("usern2").value = 3;
    document.getElementById("usern3").value = 3;
    usercy = document.getElementById("usercy").value = 5;
}

function star(){
    document.getElementById("usera").value = 2;
    document.getElementById("userb").value = 2;
    document.getElementById("userm").value = 2.5;
    document.getElementById("usern1").value = 0.5;
    document.getElementById("usern2").value = 0.5;
    document.getElementById("usern3").value = 0.5;
    usercy = document.getElementById("usercy").value = 5;

}

function slinky(){
    usercy = document.getElementById("usercy").value = 10;
    document.getElementById("usera").value = 1;
    document.getElementById("userb").value = 1.5;
    document.getElementById("userm").value = 17.5;
    document.getElementById("usern1").value = 9;
    document.getElementById("usern2").value = 18;
    document.getElementById("usern3").value = 17;
}

var t=0
function draw(){
    //get user stuff
    try{
    usera = eval(document.getElementById("usera").value);
    usercy = document.getElementById("usercy").value;
    userb = eval(document.getElementById("userb").value);
    userm = eval(document.getElementById("userm").value);
    usern1 = eval(document.getElementById("usern1").value);
    usern2 = eval(document.getElementById("usern2").value);
    usern3 = eval(document.getElementById("usern3").value);
    
    }
    catch(err){
        
    }




    background(0);
    translate(width/2,height/2);
    beginShape();
 
        for(var theta=0;theta<usercy*PI;theta+=0.01){
            var rad = r(theta,usera,userb,userm,usern1,usern2,usern3);
            var x = rad * cos(theta) * 50;
            var y = rad * sin(theta) * 50;
            vertex(x,y);
        }


    
        
    

   

    endShape();
    t+=0.1;
}

function r(theta,a,b,m,n1,n2,n3){

    return pow(pow(abs(cos(m*theta/4.0)/a),n2) + 
            pow(abs(sin(m*theta/4.0)/b),n3),-1.0/n1);
}
    </script>

<body>
<span id="main">

    a<input type="number" id="usera" value="1" min="0" max="500">
    b<input type="number" id="userb" value="1" min="0" max="500">
    m<input type="number" id="userm" value="1" min="0" max="500">
    n1<input type="number" id="usern1" value="1" min="0" max="500">
    n2<input type="number" id="usern2" value="1" min="0" max="500">
    n3<input type="number" id="usern3" value="1" min="0" max="500">
    cy<input type="number" id="usercy" value="4" min="0" max="500">
    
</span>

<span id="button">
<button value="snowflake" onclick="snowflake()">Snowflake</button>
<button value="star" onclick="star()">Star</button>
<button value="star" onclick="slinky()">Slinky</button>
</span>
</body>
